<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Sistema Escolar - Cadastro de Aluno</title>
</head>

<body>
	<header>
		<!-- Navegação -->
		<nav class="blue lighten-1">
			<div class="nav-wrapper lighten-2">
				<a href="/escolar" class="brand-logo">Sistema Escolar</a>
				<ul class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn"><i
							class="material-icons left">exit_to_app</i>Sair</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Conteúdo -->
	<main>

	
	<form class="container" method="post">
		<h1>Cadastro de Aluno</h1>
		Matricula: <input type="number" value="" name="matricula"> 
		Nome: <input type="text" value="" name="nome"> 
		Endereço <br> 
		Rua: <input	type="text" value="" name="rua"> 
		Número: <input type="text" value="" name="numero"> 
		Bairro: <input type="text" value="" name="bairro">
		CEP: <input type="text" value="cep"> 
		Ponto de Referência: <input	type="text" value="" name="pontoreferencia"> 
		<button class="waves-effect waves-light btn right" type="submit">Salvar</button>
		<br>
	</form>
	
	</main>
	<!-- Footer -->
	<footer class="page-footer gray darken-3">
		<div class="footer-copyright">
			<div class="container">
				<p class="grey-text text-lighten-4 right">Sistema Escolar © 2019</p>
			</div>
		</div>
	</footer>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
