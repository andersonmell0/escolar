<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>

	<title>Sistema Escolar - Cadastro de Aluno</title>
</head>

<body>
	<!-- Conteúdo -->
	<div layout:fragment="content">

		<form method="post">
			<h3>Cadastro de Aluno</h3>
			<div class="form-group">
				<label for="labelMatriculaInput">Matricula:</label> <input
					class="form-control" type="number" value="" name="matricula">
			</div>
			<div class="form-group">
				<label for="labelNomeInput">Nome:</label> <input
					class="form-control" type="text" value="" name="nome">
			</div>
			<h4>Endereço</h4>
			<div class="form-row">
				<div class="col">
					<label for="labelRuaInput">Rua:</label> <input class="form-control"
						type="text" value="" name="rua">
				</div>
				<div class="col">
					<label for="labelBairroInput">Bairro:</label> <input
						class="form-control" type="text" value="" name="bairro">
				</div>
				<div class="col">
					<label for="labelReferenciaoInput">Ponto de Referência:</label> <input
						class="form-control" type="text" value="" name="referencia">
				</div>
				<div class="col">
					<label for="labelNumeroInput">Número:</label> <input
						class="form-control" type="number" value="" name="numero">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Cidade:</label> <input type="text"
						class="form-control" id="inputCity">
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado:</label> <select id="inputEstado"
						class="form-control">
						<option selected>Selecione...</option>
						<option>Bahia</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="labelInputCEP">CEP:</label> <input type="text"
						class="form-control" id="cep">
				</div>
			</div>

			<button class="btn btn-primary mb-2" type="submit">Salvar</button>
			<br>
		</form>
	</div>

</body>
</html>
