<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema Escolar - Cadastro de Eventos Escolares</title>
</head>
<body>
	<header>
		<!-- Navegação -->
		<nav class="blue lighten-1">
			<div class="nav-wrapper lighten-2">
				<a href="/escolar" class="brand-logo">Sistema Escolar</a>
				<ul class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn"><i
							class="material-icons left">exit_to_app</i>Sair</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- Conteúdo -->
	<main>
	<h1>Cadastro de Eventos Escolares</h1>

	<form class="container" method="post">

		Nome: <input type="text" value="" name="nome">
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local">
			</div>
			<div class="input-field col s3">
				Data: <input type="datetime-local" value="" name="datatime">
			</div>
		</div>

		<button class="waves-effect waves-light btn" type="submit">Salvar</button>

	</form>
	</main>
	<!-- Footer -->
	<footer class="page-footer blue darken-3">
		<div class="footer-copyright">
			<div class="container">
				<p class="grey-text text-lighten-4 right">Sistema Escolar © 2019</p>
			</div>
		</div>
	</footer>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
