<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>

	<title>Sistema Escolar - Lista de Eventos Escolares</title>
</head>

<body>
	<!-- ConteÃºdo -->
	<div layout:fragment="content">
		<h1>Lista de Eventos</h1>
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Local</th>
					<th scope="col">Data</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td th:text="${evento.id}"></td>
					<td><a th:href="${(#mvc.url('EC#detailsEventos').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td th:text="${evento.local}"></td>
					<!-- <td th:text="${evento.datahora}"></td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
