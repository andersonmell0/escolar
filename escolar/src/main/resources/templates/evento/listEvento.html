<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sistema Escolar - Lista de Eventos</title>
</head>
<body>
	
	<!-- Navegação -->
	<nav>
	  <div class="nav-wrapper">
	    <a href="/escolar" class="brand-logo">Sistema Escolar</a>
	    <ul class="right hide-on-med-and-down">
	      <li><a href="sass.html">Alunos</a></li>
	      <li><a class="dropdown-trigger" href="#!" data-target="eventosDropdown">Eventos<i class="material-icons right">arrow_drop_down</i></a></li>
	      <li><a href="badges.html">Controle de Acesso</a></li>
	    </ul>
	  </div>
	</nav>
	
	<h1>Lista de Eventos</h1>
	
	<table class="conteiner">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><span th:text="${evento.id}"></span></td>
				<td><span th:text="${evento.nome}"></span></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.datahora}"></span></td>
			</tr>
		</tbody>
	</table>
	
	<!-- Footer -->
	<footer class="page-footer">
    	<div class="footer-copyright">
            <div class="container">
            	<p class="grey-text text-lighten-4 right">Sistema Escolar © 2019 Copyright</p>
            </div>
        </div>
	</footer>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
