<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>

	<title>Sistema Escolar - Cadastro de Eventos Escolares</title>
</head>

<body>
		
	<!-- ConteÃºdo -->
	<div layout:fragment="content">
		<h1>Cadastro de Eventos Escolares</h1>
	
		<form method="post">
			<div class="form-group" >
				<label for="labelNomeInput">Nome do Evento:</label> 
				<input class="form-control" type="text" value="" name="nome"> 
			</div>
			<div class="form-group" >
				<label for="labelLocalInput">Local:</label> 
				<input class="form-control" type="text" value="" name="local">
				
				<label for="labelDataInput">Data:</label>
				<input class="form-control" type="datetime-local" value="" name="datatime">
							
			</div>
			<button class="btn btn-primary mb-2" type="submit">Salvar</button>
	
		</form>
	</div>	
</body>
</html>
