<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html;"/>	
</head>
<body>
<!-- Conteúdo -->	
	<div layout:fragment="content">
		<h3>Inserir Instituição</h3>
		
		<form method="post">
			<div class="form-group" >
				<label for="labelNomeInput">Nome:</label> 
				<input class="form-control" type="text" name="nome" value=""> 
			
				<label for="labelSiglaInput">Sigla:</label> 
				<input class="form-control" type="text" name="sigla" value="">
				
				<label for="labelDiretorInput">Diretor:</label>
				<input class="form-control" type="text" name="diretor" value="">
							
			</div>
			
			<h4>Contato</h4>
			
			<div class="form-row">
				<div class="col">
					<label for="ruaInput">Email:</label> <input class="form-control"
						type="email" value="" name="email">
				</div>
				<div class="col">
					<label for="bairroInput">Telefone:</label> <input class="form-control"
						type="text" value="" name="telefone">
				</div>
				<div class="col">
					<label for="referenciaoInput">Celular:</label> <input
						class="form-control" type="text" value="" name="celular">
				</div>
			</div>
			<h4>Endereço</h4>
			<div class="form-row">
				<div class="col">
					<label for="ruaInput">Rua:</label> <input class="form-control"
						type="text" value="" name="rua">
				</div>
				<div class="col">
					<label for="bairroInput">Bairro:</label> <input class="form-control"
						type="text" value="" name="bairro">
				</div>
				<div class="col">
					<label for="referenciaoInput">Ponto de Referência:</label> <input
						class="form-control" type="text" value="" name="referencia">
				</div>
				<div class="col">
					<label for="numeroInput">Número:</label> <input class="form-control"
						type="number" value="" name="numero">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Cidade:</label> <input type="text"
						class="form-control" id="inputCity">
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado:</label> <select id="inputEstado"
						class="form-control">
						<option selected>Selecione...</option>
						<option>Bahia</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="labelInputCEP">CEP:</label> <input type="text"
						class="form-control" id="cep">
				</div>
			</div>
			<div class="form-group" >
				<label for="labelUnidadesEscolares">Unidades Escolares</label>
			</div>
			
			<button class="btn btn-primary mb-2" type="submit">Salvar</button>
	
		</form>
	</div>
</body>
</html>
