<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}" >
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html"/>
	
	<title>Sistema Escolar - Lista de Unidades Escolares</title>
</head>

<body>
	
	<!-- ConteÃºdo -->
	<div layout:fragment="content">
	
	<h1>Lista de Unidades Escolares</h1>
	
	<table class="table table-borderless">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Unidade Escolar</th>
				<th scope="col">CNPJ</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="unidadeEscolar : ${unidadesEscolares}">
				<td th:text="${unidadeEscolar.id}"></td>
				<td th:text="${unidadeEscolar.nome}"></td>
				<td th:text="${unidadeEscolar.cnpj}"></td>
			</tr>
		</tbody>
	</table>
	
	</div>
	
</body>
</html>
