<h4>Endereço</h4>
<div class="form-row">
	<div class="col">
		<label for="ruaInput">Rua:</label> <input class="form-control"
			type="text" value="" name="rua">
	</div>
	<div class="col">
		<label for="bairroInput">Bairro:</label> <input class="form-control"
			type="text" value="" name="bairro">
	</div>
	<div class="col">
		<label for="referenciaoInput">Ponto de Referência:</label> <input
			class="form-control" type="text" value="" name="referencia">
	</div>
	<div class="col">
		<label for="numeroInput">Número:</label> <input class="form-control"
			type="number" value="" name="numero">
	</div>
</div>
<div class="form-row">
	<div class="form-group col-md-6">
		<label for="inputCity">Cidade:</label> <input type="text"
			class="form-control" id="inputCity">
	</div>
	<div class="form-group col-md-4">
		<label for="inputEstado">Estado:</label> <select id="inputEstado"
			class="form-control">
			<option selected>Selecione...</option>
			<option>Bahia</option>
		</select>
	</div>
	<div class="form-group col-md-2">
		<label for="labelInputCEP">CEP:</label> <input type="text"
			class="form-control" id="cep">
	</div>
</div>
